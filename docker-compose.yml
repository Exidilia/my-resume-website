services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: resume-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-resume_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-resume_password}
      POSTGRES_DB: ${DB_NAME:-resume_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-resume_user} -d ${DB_NAME:-resume_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: resume-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-resume_user}
      DB_PASSWORD: ${DB_PASSWORD:-resume_password}
      DB_NAME: ${DB_NAME:-resume_db}
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # NGINX Reverse Proxy (Production Only)
  nginx:
    image: nginx:stable-alpine
    container_name: resume-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    profiles:
      - production

volumes:
  postgres_data: